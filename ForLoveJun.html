<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<script language="JavaScript">


    function myFunction()
    {

        var getFile = document.getElementById("getFile")
        //获取输入文件路径
        var name = getFile.value


        //获取文件所在文件夹路径
        pos = name.lastIndexOf('\\');//'/所在的最后位置'
        path = name.substr(0,pos)//截取路径字符串



        var fso=new ActiveXObject("Scripting.FileSystemObject");
        var s=fso.GetFolder(path);
        var fn=new Enumerator(s.files);

        //列出文件夹中文件
        var s="";

        var s_txt = "";
        for(;!fn.atEnd();fn.moveNext()){

            var item_str = String(fn.item())

            s=s+item_str+"\n";


            var pos_need = item_str.lastIndexOf('\\');
            //文件全名
            item_str = item_str.substr(pos_need+1);
            //文件去除后缀名
            pos_suffix = item_str.lastIndexOf('\.');
            item_str = item_str.substr(0,pos_suffix)


            s_txt = s_txt + item_str.substr(pos_need+1) +"\n";
        }

        // alert(s);

        document.getElementById("result_txt").innerText = s_txt

    }

</script>
<body>
只能IE浏览器使用 <br/><br/>
选择文件夹中某一个文件
<input id="getFile" type="file" webkitdirectory="true"/>
<br/><br/>
<button onclick="myFunction()">点击获取结果</button>
<br/><br/>
复制下边文字，可直接粘贴到excel。
<br/><br/>
<div id="result_txt">

</div>
</body>
</html>
